<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" th:href="@{/css/header.css}">
	<link rel="stylesheet" th:href="@{/css/blog.css}">
</head>

<body>
	<header class="site-header">
		<div class="site-header_start">
			<a href="#" th:text="${accountName}"></a>
			<a th:href="@{/user/blog/logout}" class="logout">ログアウト</a>
		</div>
		<div class="site-header_mid">
			<img th:src="@{/img/logo.png}" alt="blog-logo" class="logo">
			<div class="ullist">
				<ul class="list">
					<li><a th:href="@{/user/blog/list}">Home</a></li>
					<li><a th:href="@{/user/blog/register}">Register</a></li>
					<li><a th:href="@{/user/blog/delete/list}">Delete</a></li>
				</ul>
			</div>
		</div>
	</header>
	<main>
		<section class="register-section">
			<h2 th:text="${DeleteDetailMessage}"></h2>
			<div class="register-form">
				<div class="edit-img">
					<div>画像</div>
					<img th:src="@{/blog-img/{items}(items=${blogList.blogImage})}">
				</div>
				<div class="register-input">
					<label for="blogTitle" id="blogTitle">タイトル</label>
					<input type="text" name="blogTitle" th:value="${blogList.blogTitle}" readonly>
					<label for="registerDate" id="registerDate">日付</label>
					<input type="date" name="registerDate" th:value="${blogList.registerDate}" readonly>
					<label for="category" id="category">カテゴリ</label>
					<input type="text" name="category" th:value="${blogList.category}" readonly>
					<label for="article" id="article">詳細</label>
					<textarea name="article" id="" cols="40" rows="10" th:text="${blogList.article}" readonly></textarea>
					<form th:action="@{/user/blog/delete}" method="post">
						<div class="register-button">
							<input type="hidden" name="blogId" th:value="${blogList.blogId}">
							<button class="add">削除</button>
							<button class="back" type="button" onclick="history.back();">戻る</button>
						</div>
					</form>
				</div>
			</div>
		</section>
	</main>
	<footer id="footer">
		<p class="foot"> Copyright &copy; 2023 Learner All Rights Reserved.</p>
	</footer>
</body>

</html>
