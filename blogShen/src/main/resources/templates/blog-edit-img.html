<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="header.css">

<body>

        </div>
        <div class="site-header_mid">
            <img src="logo.png" alt="blog-logo" class="logo">
           <div class="ullist">

                <li><a href="">Delete</a></li>

        </div>
