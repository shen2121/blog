<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" th:href="@{/css/header.css}">
	<link rel="stylesheet" th:href="@{/css/blog.css}">
</head>

<body>
	<header class="site-header">
		<div class="site-header_start">
			<a href="#" th:text="${accountName}"></a>
			<a th:href="@{/user/blog/logout}" class="logout">ログアウト</a>
		</div>
		<div class="site-header_mid">
			<img th:src="@{/img/logo.png}" alt="blog-logo" class="logo">
			<div class="ullist">
				<ul class="list">
					<li><a th:href="@{/user/blog/list}">Home</a></li>
					<li><a th:href="@{/user/blog/register}">Register</a></li>
					<li><a th:href="@{/user/blog/delete/list}">Delete</a></li>
				</ul>
			</div>
		</div>
	</header>
	<main>
		<section class="fix-section">
			<div class="img-fix">
				<h2 th:text="${editImageMessage}"></h2>
				<div>変更前の画像</div>
				<img th:src="@{/blog-img/{items}(items=${blogList.blogImage})}">
				<form th:action="@{/user/blog/image/update}" enctype="multipart/form-data" method="post">
					<div>画像</div>
					<div class="img-update">
						<input type="file" name="blogImage">
					</div>
					<input type="hidden" name="blogId" th:value="${blogList.blogId}">
					<div class="register-button">
						<button class="add">変更</button>
						<button class="back" type="button" onclick="history.back();">戻る</button>
					</div>
				</form>

			</div>
		</section>
	</main>
	<footer id="footer">
		<p class="foot"> Copyright &copy; 2023 Learner All Rights Reserved.</p>
	</footer>
</body>

</html>
